<nz-tabset nzCentered>
  <nz-tab nzTitle="Room">
    <div
      class="bg-white dark:bg-white/10 m-0 p-0 text-theme-gray dark:text-white/60 text-[15px] rounded-10 relative mb-[25px]">
      <div
        class="pt-[30px] pb-[9px] px-[25px] text-dark dark:text-white/[.87] font-medium text-[17px] flex items-center justify-between max-sm:flex-col max-sm:gap-[15px]">
        <h4 class="mb-0 text-[20px] leading-6 font-medium text-dark dark:text-white/[.87]">
          All Room
        </h4>
        <button
          class="flex items-center px-[14px] text-sm text-white rounded-md font-semibold bg-primary border-primary h-10 gap-[6px]"
          nz-button (click)="showModal()">

          <i class="text-[12px]" nz-icon nzType="plus"></i>
          <span class="m-0">Add Room</span>
        </button>
      </div>
      <div class="px-[25px] pb-[25px]">
        <div
          class="flex items-center justify-center w-full mt-5 mb-[25px] max-md:flex-col max-md:justify-center gap-[15px]">
          <div class="inline-flex items-center flex-wrap w-full gap-[20px] max-md:justify-center">
            <div class="inline-flex items-center">
              <span class="me-2 dark:text-white/60">Room type:</span>
              <nz-select
                class="min-w-[180px] capitalize [&>nz-select-top-control]:border-normal dark:[&>nz-select-top-control]:border-white/10 [&>nz-select-top-control]:bg-white [&>nz-select-top-control]:dark:bg-white/10 [&>nz-select-top-control]:shadow-none [&>nz-select-top-control]:text-dark [&>nz-select-top-control]:dark:text-white/60 [&>nz-select-top-control]:h-[40px] [&>nz-select-top-control]:flex [&>nz-select-top-control]:items-center [&>nz-select-top-control]:rounded-[6px] [&>nz-select-top-control]:px-[20px] [&>.ant-select-arrow]:text-light dark:[&>.ant-select-arrow]:text-white/60"
                [(ngModel)]="filter.roomType" (ngModelChange)="filterByStatus()" nzPlaceHolder="Select a status"
                nzAllowClear>
                <nz-option nzValue="" nzLabel="All"></nz-option>
                <nz-option nzValue="single" nzLabel="Single"></nz-option>
                <nz-option nzValue="double" nzLabel="Double"></nz-option>
              </nz-select>
            </div>
            <div class="inline-flex items-center">
              <span class="me-2 dark:text-white/60">Status:</span>
              <nz-select
                class="min-w-[180px] capitalize [&>nz-select-top-control]:border-normal dark:[&>nz-select-top-control]:border-white/10 [&>nz-select-top-control]:bg-white [&>nz-select-top-control]:dark:bg-white/10 [&>nz-select-top-control]:shadow-none [&>nz-select-top-control]:text-dark [&>nz-select-top-control]:dark:text-white/60 [&>nz-select-top-control]:h-[40px] [&>nz-select-top-control]:flex [&>nz-select-top-control]:items-center [&>nz-select-top-control]:rounded-[6px] [&>nz-select-top-control]:px-[20px] [&>.ant-select-arrow]:text-light dark:[&>.ant-select-arrow]:text-white/60"
                [(ngModel)]="filter.status" (ngModelChange)="filterByStatus()" nzPlaceHolder="Select a status"
                nzAllowClear>
                <nz-option nzValue="" nzLabel="All"></nz-option>
                <nz-option nzValue="open" nzLabel="Open"></nz-option>
                <nz-option nzValue="pending" nzLabel="Pending"></nz-option>
                <nz-option nzValue="close" nzLabel="Close"></nz-option>
              </nz-select>
            </div>
          </div>
          <div class="ssm:min-w-[280px]">
            <nz-input-group
              class="h-10 inline-flex items-center text-body dark:text-white/60 bg-white dark:bg-white/10 border-normal border-1 dark:border-white/10 rounded-[6px] px-[20px]">
              <i class="text-light dark:text-white/[.87] text-[18px]" nz-icon nzType="search"></i>
              <input
                class="bg-transparent border-none text-[15px] shadow-none text-dark dark:text-white/[.87] flex items-center"
                type="text" nz-input placeholder="Search name" [(ngModel)]="filter.name"
                (ngModelChange)="filterByContact()" />
            </nz-input-group>
          </div>
        </div>
        <perfect-scrollbar>
          <div class="w-full max-2xl:overflow-x-auto max-h-[450px]">
            <nz-table #basicTable [nzData]="filteredPeople" [nzFrontPagination]="false" [nzShowPagination]="false">
              <thead>
                <tr>
                  <th
                    class="bg-regularBG dark:bg-[#323440] px-[20px] py-[16px] text-start text-dark dark:text-white/[.87] text-[15px] font-medium border-none before:hidden rounded-s-[10px] capitalize">
                    #
                  </th>
                  <th
                    class="bg-regularBG dark:bg-[#323440] px-[20px] py-[16px] text-start text-dark dark:text-white/[.87] text-[15px] font-medium border-none before:hidden capitalize">
                    Name
                  </th>
                  <th
                    class="bg-regularBG dark:bg-[#323440] px-[20px] py-[16px] text-start text-dark dark:text-white/[.87] text-[15px] font-medium border-none before:hidden capitalize">
                    Room Type
                  </th>
                  <th
                    class="bg-regularBG dark:bg-[#323440] px-[20px] py-[16px] text-start text-dark dark:text-white/[.87] text-[15px] font-medium border-none before:hidden capitalize">
                    Status
                  </th>
                  <th
                    class="bg-regularBG dark:bg-[#323440] px-[20px] py-[16px] text-start text-dark dark:text-white/[.87] text-[15px] font-medium border-none before:hidden capitalize">
                    Created Date
                  </th>
                  <th
                    class="bg-regularBG dark:bg-[#323440] px-[20px] py-[16px] text-end text-dark dark:text-white/[.87] text-[15px] font-medium border-none before:hidden rounded-e-[10px] capitalize ">
                    Actions
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr class="group max-lg:whitespace-nowrap" *ngFor="let person of filteredPeople">
                  <td
                    class="ltr:pr-[20px] rtl:pl-[20px] text-theme-gray dark:text-white/60 font-medium text-[15px] py-4 before:hidden border-none group-hover:bg-transparent">
                    #{{ person.id }}
                  </td>
                  <td
                    class="ltr:pr-[20px] rtl:pl-[20px] text-theme-gray dark:text-white/60 font-medium text-[15px] py-4 before:hidden border-none group-hover:bg-transparent">
                    <div class="flex items-center">
                      <div class="me-2.5 w-[34px] h-[34px]">
                        <img class="min-w-[34px] h-[34px] rounded-4" src="assets/images/avatars/{{ person.user }}"
                          alt="Samsung Galaxy S8 256GB" />
                      </div>
                      <span class="font-medium capitalize text-dark dark:text-white/[.87] text-15">{{ person.name
                        }}</span>
                    </div>
                  </td>
                  <td
                    class="ltr:pr-[20px] rtl:pl-[20px] text-theme-gray dark:text-white/60 font-medium text-[15px] py-4 before:hidden border-none group-hover:bg-transparent">
                    {{ person.subject }}
                  </td>
                  <td
                    class="ltr:pr-[20px] rtl:pl-[20px] text-theme-gray dark:text-white/60 font-medium text-[15px] py-4 before:hidden border-none group-hover:bg-transparent">
                    {{ person.priority }}
                  </td>
                  <td
                    class="ltr:pr-[20px] rtl:pl-[20px] text-theme-gray dark:text-white/60 font-medium text-[15px] py-4 before:hidden border-none group-hover:bg-transparent">
                    <span class="inline-flex items-center justify-center bg-{{
                    person.status
                  }}/10 text-{{
                    person.status
                  }} min-h-[24px] px-3 text-xs font-medium rounded-[15px] capitalize">
                      {{ person.actions }}
                    </span>
                  </td>
                  <td
                    class="ltr:pr-[20px] rtl:pl-[20px] text-theme-gray dark:text-white/60 font-medium text-[15px] py-4 before:hidden border-none group-hover:bg-transparent">
                    {{ person.createdDate }}
                  </td>
                  <td
                    class="ltr:pr-[20px] rtl:pl-[20px] text-theme-gray dark:text-white/60 font-medium text-[15px] py-4 before:hidden border-none group-hover:bg-transparent">
                    <ul class="flex items-center justify-end gap-[15px]">
                      <li>
                        <div class="flex items-center leading-none text-light dark:text-white/60 hover:text-primary">
                          <span class="[&>svg]:w-[14px] [&>svg]:h-[14px] cursor-pointer " nz-icon nzType="eye"
                            nzTheme="outline"></span>
                        </div>
                      </li>
                      <li>
                        <div class="flex items-center">
                          <span
                            class=" cursor-pointer text-light dark:text-white/60 [&>svg]:w-[14px] [&>svg]:h-[14px] hover:text-info "
                            nz-icon nzType="edit" nzTheme="outline">
                          </span>
                        </div>
                      </li>
                      <li>
                        <div class="flex items-center">
                          <span
                            class="cursor-pointer text-light dark:text-white/60 [&>svg]:w-[14px] [&>svg]:h-[14px] hover:text-danger"
                            nz-icon nzType="delete" nzTheme="outline"></span>
                        </div>
                      </li>
                    </ul>
                  </td>
                </tr>
              </tbody>
            </nz-table>
          </div>
        </perfect-scrollbar>
        <div class="border-t border-regular dark:border-white/10 pt-[30px] mt-[10px] flex justify-center">
          <nz-pagination [nzPageIndex]="1" [nzTotal]="50"></nz-pagination>
        </div>
      </div>
    </div>

    <nz-modal [(nzVisible)]="isVisible" [nzFooter]="modalFooter" (nzOnCancel)="handleCancel()" nzTitle="Create Room">
      <ng-container *nzModalContent>
        <p>Content one</p>
        <p>Content two</p>
        <p>Content three</p>
      </ng-container>
      <ng-template #modalFooter>
        <!-- <button
        class="hover:bg-gray-hbr border-solid border-1 dark:bg-transparent border-normal dark:border-white/10 text-light dark:text-white/60 dark:focus:text-white/60 hover:text-white text-[14px] font-semibold leading-[22px] inline-flex items-center justify-center rounded-[4px] px-[20px] h-[44px]"
        nz-button nzType="default" (click)="handleCancel()">
        Cancel
      </button> -->
        <button
          class="bg-primary hover:bg-primary-hbr hover:border-primary-hbr border-solid border-1 border-primary text-white dark:text-white/[.87] text-[14px] font-semibold leading-[22px] inline-flex items-center justify-center rounded-[4px] px-[20px] h-[44px]"
          nz-button nzType="primary" (click)="handleOk()" [nzLoading]="isConfirmLoading">
          Submit
        </button>
      </ng-template>
    </nz-modal>
  </nz-tab>
  <nz-tab nzTitle="Room type">Content of Tab Pane 2</nz-tab>
</nz-tabset>
